name: Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout du code
      uses: actions/checkout@v3

    - name: 🔽 Login Docker (si tu pushes une image)
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 🐳 Build de l'image Docker
      run: docker build -t monimage:latest .

    - name: 🚀 Push vers Docker Hub (optionnel)
      run: docker tag monimage:latest monutilisateur/monimage:latest && docker push monutilisateur/monimage:latest
