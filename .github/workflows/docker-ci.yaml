name: Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v3

    - name: ğŸ”½ Login Docker (si tu pushes une image)
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ³ Build de l'image Docker
      run: docker build -t monimage:latest .

    - name: ğŸš€ Push vers Docker Hub (optionnel)
      run: docker tag monimage:latest monutilisateur/monimage:latest && docker push monutilisateur/monimage:latest
